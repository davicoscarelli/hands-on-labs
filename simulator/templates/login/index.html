              </div>

              <form action="{{ url_for('login') }}" method="post" class="login-form">
                <div class="single-input" bis_skin_checked="1">
                  <label for="login-email">Email</label>
                  
                        <input id="email" name="email" required="" type="text" value="">

                </div>
                
                  {% if message %}
                    <p style="color: red; margin-top: 10px; margin-bottom: 20px;">{{ message }}</p>
                  {% endif %}
                <p class="mb-25">Don't have an account? <a href="/register">Sign up</a> </p>
